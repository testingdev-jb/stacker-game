<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stacker</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link href="./style.css" rel="stylesheet" />
  </head>

  <body>
    <div class = "game-container">
    <header class = "game-panel">
        <h1>Stacker</h1>
        <div class="score">
        <span>SCORE</span>
        <span class ="score-counter">00000</span>
      </div>
    </header>
    <div class="difficulty-overlay">
      <h2 class="difficulty-text">Choose Difficulty</h2>
      <span class = "difficulty-btns">
      <button id="easy-difficulty-btn" class="difficulty-btn">Easy</button>
      <button id="medium-difficulty-btn" class="difficulty-btn">Medium</button>
      <button id="hard-difficulty-btn" class="difficulty-btn">Hard</button>
      </span>
    </div>
    <main class="game-board">
      <div class="grid"></div>
      <div class="end-game-screen hidden">
        <h2 class="end-game-text">Game<br>Over</h2>
        <button class="btn play-again">Play</button>
      </div>
    </main>
    <button class="btn btn-full stack">Stack</button>
  </div>
    <!-- JavaScript -->
    <script src="./script.js"></script>
  </body>
</html>
